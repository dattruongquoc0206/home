<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe id="myframe" src="frame.html" height="100%" width="100%" title="description" style="border:none; position: absolute; top: 0; right: 0; bottom: 0; left: 0;" onload="hidemenubar()"></iframe>
    <script>
        function hidemenubar(){
        var iframe = document.getElementById("myframe");
        var elmnt = iframe.contentWindow.document.getElementsByID("menubar")[0];
        elmnt.style.display = "none";
        }
    </script>
</body>
</html>
